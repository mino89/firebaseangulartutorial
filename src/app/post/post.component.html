<button routerLink="/" >back</button>

<h2>Preview post:</h2>

<div *ngIf="singlePost | async as post">

<h3>{{ post.title}}</h3>
<p>{{ post.content}}</p>

<h3>Update your post</h3>

<input type="text" [(ngModel)]="post.title" name="title" >
<textarea [(ngModel)]="post.content" name="content"></textarea>

<input type="submit" value="Update Post" (click)="updatePost(postDoc.ref.id, post.title, post.content)">

</div>
